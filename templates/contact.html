{% extends 'base.html' %}
{% load static %}
{% block body %} 
 

<section>
    <div class="row " id="bg">
        <div class="col-md-12 text-danger  ms-3">
            <a  href="/index" class="text-decoration-none "><h5 class="text-light ms-3 p-2 mt-3">Home/contact</h5></a>
            <h1 class="ms-3  fw-bold" >Contact us</h1>
          
        </div>
    </div>
    
<div class="container-fluid" id="contact-bg">
    <div class="row mt-4">
        <div class="col-md-6 offset-3 p-5">        
    <form action="/insertcontact/" method="post">
        {% csrf_token %}
    <label class="fw-bold">Name<span class="text-danger">*</span></label>
    <input type="text" name="name" class="form-control" placeholder="enter your name" pattern="[A-Z a-z]*" required/>
    <label class="fw-bold">Phone</label>
    <div class="input-group">
        <span class="input-group-text">+91</span>
    <input type="tel" class="form-control" name="phone" maxlength="10" pattern="[6|7|8|9][0-9]{9}" />
    </div>
    <label class="fw-bold">Email</label>
    <input type="email" class="form-control" name="email"/>
    <label class="fw-bold">Subject</label>
    
    <input type="text" class="form-control" name="subject" />  
    
    <label class="fw-bold">Message</label>
    <textarea class="form-control" name="message"></textarea>
     <!---<input type="submit" />-->
    <button type="submit" class="btn btn-success">Submit</button>

    </form>
    
    
        </div> 
    </div>
            </div>
    
  <div class="row p-4 mt-4">
    <div class="col-md-12">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3447.8170352872817!2d74.95414381504675!3d30.21376908182094!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x391732a37a147d93%3A0xef480ed6ce926c!2sAjit%20Rd%2C%20Bathinda%2C%20Punjab%20151001!5e0!3m2!1sen!2sin!4v1677676645894!5m2!1sen!2sin" 
        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div> 

  <div id="color" class="col-md-12 p-5 my-4 d-flex justify-content-around align-items-center ">
<div>
    <h2>Become a Real Estate Agent</h2> 
        <p>We only work with the best companies around the globe</p>
    </div>
        <a href="/login"><button class="btn btn-danger px-5 py-3 rounded-0  mt-3">Login</button></a>
  </div>
  </div> 
  </section>
  
  <!--Google Maps--> 

{%endblock body%}
